<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무 분석 봇</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="chat-container">
            <div class="chat-message user bg-light rounded p-2 text-dark">
                PDF 파일을 업로드하세요.
            </div>
        </div>
        <div class="input-container bg-light rounded p-3 mt-3">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileInput" class="text-dark">PDF 파일 선택:</label>
                    <input type="file" id="fileInput" name="file" class="form-control-file" style="color: black">
                </div>
                <button type="submit" class="btn btn-dark">분석 시작</button>
            </form>
        </div>
    </div>
</body>
</html>
